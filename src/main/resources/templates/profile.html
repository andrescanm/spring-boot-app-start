<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8 /">
<title th:text="${titulo}"></title>
<link rel="shortcut icon" href="#">
</head>
<body>
	<h1 th:text="${titulo}"></h1>
	<span th:text="${usuario.nombre} + ' ' + ${usuario.apellido}"></span>
	<span th:if="${usuario.email}" th:text="${usuario.email}"></span>
	<span th:if="${usuario.email == null}">Email no registrado.</span>
	<p th:text="${fecha}"></p>
</body>
</html>
